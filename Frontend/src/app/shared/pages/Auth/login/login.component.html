<section class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <!-- Reactive Form Binding -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <!-- Email Field -->
      <div class="mb-4">
        <label class="block text-gray-700" for="email">Email</label>
        <input id="email" type="email" formControlName="email"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com" />
        <p class="text-red-500 text-sm mt-1" *ngIf="email?.invalid && email?.touched">
          Enter a valid email address.
        </p>
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label class="block text-gray-700" for="password">Password</label>
        <input id="password" type="password" formControlName="password"
          class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="********" />
        <p class="text-red-500 text-sm mt-1" *ngIf="password?.invalid && password?.touched">
          Password must be at least 6 characters.
        </p>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        [disabled]="loginForm.invalid || isSubmitting">
        {{ isSubmitting ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</section>
